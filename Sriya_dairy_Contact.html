L<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dairy Delights - Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .contact-form {
      max-width: 440px;
      margin: 50px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px #e6ebf7;
      padding: 34px 28px;
    }
    .contact-form h3{margin-bottom:20px;}
    .contact-form label, .contact-form input, .contact-form textarea {
      display: block; width: 100%; 
    }
    .contact-form input, .contact-form textarea {
      margin-bottom: 18px;
      padding: 12px 11px;
      border: 1px solid #eaf0fa;
      border-radius: 7px;
      font-size:1em;
    }
    .contact-form textarea { resize: vertical; }
    .contact-form .main-btn {
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Dairy Delights</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" class="cart-btn">Cart ðŸ›’</a>
    </nav>
  </header>

  <section class="scroll-animate">
    <div class="contact-form">
      <h3>Contact Us</h3>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Your Name">

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="your@email.com">

        <label for="message">Message</label>
        <textarea id="message" rows="4" required placeholder="Type your message here."></textarea>

        <button type="submit" class="main-btn">Send Message</button>
        <small>(This form is static & demo only.)</small>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Dairy Delights. All rights reserved.</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
